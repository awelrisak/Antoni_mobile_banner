<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marzoli</title>
  </head>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {      
      height: 100vh;
      background: white;
      overflow: hidden;
    }
   
   div {
      position: relative;
    } 
   
    .container, .text {     
      display: flex;
      align-items: center;
    }
    
    .container, .left, .logo, img {
      height: 100%;
    }
    
    .text {
      height: 87%;
      flex: 1;
      margin-right: 6px;
      justify-content: center;
    }
    
    .text img {
      width: 100%;      
    }
            
    .logo img {     
      margin:  0px 6px;
    }
    img {
      object-fit: contain;
    }
    
    @media screen and (max-width: 230px) {
      .container{
        justify-content: center;
      }
       .left, .text{
         display: none;
       }       
       .logo img{
         width: 100%
       }
    } 
    
    @media screen and (max-width: 355px) {
       .left{
         display: none;
       }
       .logo{
         order: 1;
       }
       .text{
         order: 2
       }
    } 
    
       
  </style>
  <body>
    <a href="https://bit.ly/3s5kYV8" target="_blank">
    
    <div class="container">
    
    <div class="left">
       <img src="left.png" alt="left" />
      </div>

      
      <div class="text">
       <img src="text.png" alt="text" />
      </div>
      
      
      <div class="logo">
       <img src="logo.png" alt="logo" />
    </div>
    </div>
      
    </a>
  </body>
</html>
